<!DOCTYPE html>
<html>
    <head>
        <title>A-Frame Mansion Scene</title>
        <script src="script/aframe.js"></script>
    </head>
    <body>
        <a-scene>
            <!-- Lighting -->
            <a-light type="ambient" intensity="0.5"></a-light>
            <a-light type="directional" position="5 10 5" intensity="0.8"></a-light>
            <a-light type="spot" position="-5 8 0" intensity="0.6" angle="45"></a-light>
            
            <!-- Camera -->
            <a-entity camera wasd-controls look-controls position="0 2 5"></a-entity>
            
            <!-- Assets -->
            <a-assets>
                <img id="floor" src="textures/floor.jpg">
                <img id="sky" src="textures/sky.jpg">
                <img id="path" src="textures/path.jpeg">
                <img id="chevon" src="textures/chevon.jpeg">
                <img id="roof" src="textures/roof.png">
                <img id="glass" src="textures/glass.jpg">
                <img id="milo" src="textures/milo.jpeg">
                <img id="milk" src="textures/milk.jpg">
                <img id="cup" src="textures/cup.jpeg">
                <img id="wood" src="textures/wood.jpeg">
                <img id="wood2" src="textures/wood2.jpeg">
                <img id="leather" src="textures/leather.jpeg">
                <img id="marble" src="textures/floor.jpg"> <!-- Reusing floor as marble -->
                <img id="pillar" src="textures/chevon.jpeg"> <!-- Reusing chevon for pillars -->
            </a-assets>

            <!-- Fancy Grounds & Sky -->
            <a-plane src="#marble" scale="200 200 200" position="0 0 0" rotation="-90 0 0" material="repeat: 100 100"></a-plane>
            <a-sky src="#sky"></a-sky>
            
            <!-- Garden Path -->
            <a-plane src="#path" scale="3 15 1" position="0 0.01 -2" rotation="-90 0 0" material="repeat: 1 5"></a-plane>
            
            <!-- Main Building Structure -->
            <!-- Front Facade -->
            <a-box src="#chevon" position="-6.5 0 -5" scale="7 8 0.15"></a-box>
            <a-box src="#chevon" position="6.5 0 -5" scale="7 8 0.15"></a-box>
            <!-- Side Walls -->
            <a-box src="#chevon" position="-9.9 0 -8.45" scale="7 8 0.15" rotation="0 90 0"></a-box>
            <a-box src="#chevon" position="9.9 0 -8.45" scale="7 8 0.15" rotation="0 90 0"></a-box>
            <!-- Back Walls -->
            <a-box src="#chevon" position="6.5 0 -11.85" scale="7 8 0.15"></a-box>
            <a-box src="#chevon" position="-6.5 0 -11.85" scale="7 8 0.15"></a-box>
            <a-box src="#chevon" position="0 0 -11.85" scale="7 8 0.15"></a-box>
            
            <!-- Fancy Roof -->
            <a-box src="#roof" position="0 4 -8.9" scale="22 8 0.2" rotation="90 0 0"></a-box>
            <!-- Roof Trim -->
            <a-box src="#wood2" position="0 4.1 -5" scale="20 0.3 0.3"></a-box>
            <a-box src="#wood2" position="0 4.1 -12" scale="20 0.3 0.3"></a-box>
            <a-box src="#wood2" position="-10 4.1 -8.5" scale="0.3 0.3 7" rotation="0 90 0"></a-box>
            <a-box src="#wood2" position="10 4.1 -8.5" scale="0.3 0.3 7" rotation="0 90 0"></a-box>
            
            <!-- Decorative Roof Elements -->
            <a-entity position="0 5 -8.5">
                <a-box src="#roof" scale="5 1 5" position="0 0 0"></a-box>
                <a-cone src="#roof" scale="3 2 3" position="0 1.5 0"></a-cone>
            </a-entity>
            
            <!-- Decorative Pillars -->
            <a-cylinder src="#pillar" position="-3 0 -5" scale="0.5 8 0.5"></a-cylinder>
            <a-cylinder src="#pillar" position="3 0 -5" scale="0.5 8 0.5"></a-cylinder>
            <a-box src="#marble" position="-3 4 -5" scale="1 0.5 1"></a-box>
            <a-box src="#marble" position="3 4 -5" scale="1 0.5 1"></a-box>
            <a-box src="#marble" position="-3 -0.1 -5" scale="1 0.5 1"></a-box>
            <a-box src="#marble" position="3 -0.1 -5" scale="1 0.5 1"></a-box>
            
            <!-- Glass Windows - Enhanced -->
            <a-box src="#glass" position="-5 2 -5" scale="2.5 4 0.15" material="opacity: 0.5; transparent: true"></a-box>
            <a-box src="#glass" position="5 2 -5" scale="2.5 4 0.15" material="opacity: 0.5; transparent: true"></a-box>
            <!-- Window Frames -->
            <a-box src="#wood2" position="-5 2 -4.95" scale="2.6 0.1 0.2"></a-box>
            <a-box src="#wood2" position="-5 4 -4.95" scale="2.6 0.1 0.2"></a-box>
            <a-box src="#wood2" position="-5 0 -4.95" scale="2.6 0.1 0.2"></a-box>
            <a-box src="#wood2" position="-3.75 2 -4.95" scale="0.1 4.1 0.2"></a-box>
            <a-box src="#wood2" position="-6.25 2 -4.95" scale="0.1 4.1 0.2"></a-box>
            
            <a-box src="#wood2" position="5 2 -4.95" scale="2.6 0.1 0.2"></a-box>
            <a-box src="#wood2" position="5 4 -4.95" scale="2.6 0.1 0.2"></a-box>
            <a-box src="#wood2" position="5 0 -4.95" scale="2.6 0.1 0.2"></a-box>
            <a-box src="#wood2" position="3.75 2 -4.95" scale="0.1 4.1 0.2"></a-box>
            <a-box src="#wood2" position="6.25 2 -4.95" scale="0.1 4.1 0.2"></a-box>
            
            <!-- Side Windows -->
            <a-box src="#glass" position="-9.85 2 -6" scale="0.15 4 2.5" material="opacity: 0.5; transparent: true"></a-box>
            <a-box src="#glass" position="9.85 2 -6" scale="0.15 4 2.5" material="opacity: 0.5; transparent: true"></a-box>
            <a-box src="#glass" position="-9.85 2 -10" scale="0.15 4 2.5" material="opacity: 0.5; transparent: true"></a-box>
            <a-box src="#glass" position="9.85 2 -10" scale="0.15 4 2.5" material="opacity: 0.5; transparent: true"></a-box>
            
            <!-- Grand Door -->
            <a-box src="#wood2" position="0 1.5 -5" scale="2 3 0.2"></a-box>
            <!-- Door Frame -->
            <a-box src="#wood2" position="0 3.05 -5" scale="2.2 0.1 0.25"></a-box>
            <a-box src="#wood2" position="-1.1 1.5 -5" scale="0.1 3.1 0.25"></a-box>
            <a-box src="#wood2" position="1.1 1.5 -5" scale="0.1 3.1 0.25"></a-box>
            <!-- Door Handle -->
            <a-sphere color="gold" position="0.7 1.5 -4.85" scale="0.1 0.1 0.1"></a-sphere>
            
            <!-- Dining Table & Chairs -->
            <a-box src="#wood2" scale="3 0.2 2" position="0 1 -8.1"></a-box>
            <a-cylinder src="#wood" scale="0.15 1 0.15" position="-1 0.5 -7.1"></a-cylinder>
            <a-cylinder src="#wood" scale="0.15 1 0.15" position="1 0.5 -7.1"></a-cylinder>
            <a-cylinder src="#wood" scale="0.15 1 0.15" position="-1 0.5 -9.1"></a-cylinder>
            <a-cylinder src="#wood" scale="0.15 1 0.15" position="1 0.5 -9.1"></a-cylinder>
            
            <!-- Fancy Chairs -->
            <!-- Chair 1: Front Left -->
            <a-entity position="-1.5 0.5 -7.1">
                <a-box src="#leather" scale="0.6 0.1 0.6" position="0 0 0"></a-box>
                <a-box src="#leather" scale="0.6 0.8 0.1" position="0 0.4 -0.35"></a-box>
                <a-cylinder src="#wood" scale="0.05 0.5 0.05" position="0.25 -0.25 0.25"></a-cylinder>
                <a-cylinder src="#wood" scale="0.05 0.5 0.05" position="-0.25 -0.25 0.25"></a-cylinder>
                <a-cylinder src="#wood" scale="0.05 0.5 0.05" position="0.25 -0.25 -0.25"></a-cylinder>
                <a-cylinder src="#wood" scale="0.05 0.5 0.05" position="-0.25 -0.25 -0.25"></a-cylinder>
            </a-entity>
            
            <!-- Chair 2: Front Right -->
            <a-entity position="1.5 0.5 -7.1">
                <a-box src="#leather" scale="0.6 0.1 0.6" position="0 0 0"></a-box>
                <a-box src="#leather" scale="0.6 0.8 0.1" position="0 0.4 -0.35"></a-box>
                <a-cylinder src="#wood" scale="0.05 0.5 0.05" position="0.25 -0.25 0.25"></a-cylinder>
                <a-cylinder src="#wood" scale="0.05 0.5 0.05" position="-0.25 -0.25 0.25"></a-cylinder>
                <a-cylinder src="#wood" scale="0.05 0.5 0.05" position="0.25 -0.25 -0.25"></a-cylinder>
                <a-cylinder src="#wood" scale="0.05 0.5 0.05" position="-0.25 -0.25 -0.25"></a-cylinder>
            </a-entity>
            
            <!-- Chair 3: Back Left -->
            <a-entity position="-1.5 0.5 -9.1">
                <a-box src="#leather" scale="0.6 0.1 0.6" position="0 0 0"></a-box>
                <a-box src="#leather" scale="0.6 0.8 0.1" position="0 0.4 0.35" rotation="0 180 0"></a-box>
                <a-cylinder src="#wood" scale="0.05 0.5 0.05" position="0.25 -0.25 0.25"></a-cylinder>
                <a-cylinder src="#wood" scale="0.05 0.5 0.05" position="-0.25 -0.25 0.25"></a-cylinder>
                <a-cylinder src="#wood" scale="0.05 0.5 0.05" position="0.25 -0.25 -0.25"></a-cylinder>
                <a-cylinder src="#wood" scale="0.05 0.5 0.05" position="-0.25 -0.25 -0.25"></a-cylinder>
            </a-entity>
            
            <!-- Chair 4: Back Right -->
            <a-entity position="1.5 0.5 -9.1">
                <a-box src="#leather" scale="0.6 0.1 0.6" position="0 0 0"></a-box>
                <a-box src="#leather" scale="0.6 0.8 0.1" position="0 0.4 0.35" rotation="0 180 0"></a-box>
                <a-cylinder src="#wood" scale="0.05 0.5 0.05" position="0.25 -0.25 0.25"></a-cylinder>
                <a-cylinder src="#wood" scale="0.05 0.5 0.05" position="-0.25 -0.25 0.25"></a-cylinder>
                <a-cylinder src="#wood" scale="0.05 0.5 0.05" position="0.25 -0.25 -0.25"></a-cylinder>
                <a-cylinder src="#wood" scale="0.05 0.5 0.05" position="-0.25 -0.25 -0.25"></a-cylinder>
            </a-entity>
            
            <!-- Chair 5: Left Side -->
            <a-entity position="-2.5 0.5 -8.1" rotation="0 90 0">
                <a-box src="#leather" scale="0.6 0.1 0.6" position="0 0 0"></a-box>
                <a-box src="#leather" scale="0.6 0.8 0.1" position="0 0.4 -0.35"></a-box>
                <a-cylinder src="#wood" scale="0.05 0.5 0.05" position="0.25 -0.25 0.25"></a-cylinder>
                <a-cylinder src="#wood" scale="0.05 0.5 0.05" position="-0.25 -0.25 0.25"></a-cylinder>
                <a-cylinder src="#wood" scale="0.05 0.5 0.05" position="0.25 -0.25 -0.25"></a-cylinder>
                <a-cylinder src="#wood" scale="0.05 0.5 0.05" position="-0.25 -0.25 -0.25"></a-cylinder>
            </a-entity>
            
            <!-- Chair 6: Right Side -->
            <a-entity position="2.5 0.5 -8.1" rotation="0 -90 0">
                <a-box src="#leather" scale="0.6 0.1 0.6" position="0 0 0"></a-box>
                <a-box src="#leather" scale="0.6 0.8 0.1" position="0 0.4 -0.35"></a-box>
                <a-cylinder src="#wood" scale="0.05 0.5 0.05" position="0.25 -0.25 0.25"></a-cylinder>
                <a-cylinder src="#wood" scale="0.05 0.5 0.05" position="-0.25 -0.25 0.25"></a-cylinder>
                <a-cylinder src="#wood" scale="0.05 0.5 0.05" position="0.25 -0.25 -0.25"></a-cylinder>
                <a-cylinder src="#wood" scale="0.05 0.5 0.05" position="-0.25 -0.25 -0.25"></a-cylinder>
            </a-entity>
            
            <!-- Objects on Table -->
            <a-cylinder src="#milk" scale="0.15 0.3 0.15" position="0 1.25 -8"></a-cylinder>
            <a-cylinder src="#roof" scale="0.15 0.03 0.15" position="0 1.4 -8"></a-cylinder>
            <a-cylinder src="#milo" scale="0.15 0.3 0.15" position="0.45 1.25 -8"></a-cylinder>
            <a-cylinder src="#roof" scale="0.15 0.03 0.15" position="0.45 1.4 -8"></a-cylinder>
            <a-cylinder src="#cup" scale="0.1 0.2 0.1" position="-0.45 1.2 -8"></a-cylinder>
            <a-torus src="#cup" scale="0.07 0.07 0.1" position="-0.33 1.2 -8"></a-torus>
            
            <!-- Chandelier -->
            <a-entity position="0 3 -8.1">
                <a-cylinder color="gold" scale="0.1 0.2 0.1" position="0 0 0"></a-cylinder>
                <a-cylinder color="gold" scale="0.05 0.5 0.05" position="0 -0.35 0"></a-cylinder>
                <a-torus color="gold" scale="0.5 0.05 0.5" position="0 -0.6 0"></a-torus>
                <!-- Chandelier Lights -->
                <a-sphere color="yellow" scale="0.08 0.08 0.08" position="0.4 -0.6 0" material="emissive: yellow; emissiveIntensity: 0.8"></a-sphere>
                <a-sphere color="yellow" scale="0.08 0.08 0.08" position="-0.4 -0.6 0" material="emissive: yellow; emissiveIntensity: 0.8"></a-sphere>
                <a-sphere color="yellow" scale="0.08 0.08 0.08" position="0 -0.6 0.4" material="emissive: yellow; emissiveIntensity: 0.8"></a-sphere>
                <a-sphere color="yellow" scale="0.08 0.08 0.08" position="0 -0.6 -0.4" material="emissive: yellow; emissiveIntensity: 0.8"></a-sphere>
                <a-light type="point" position="0 -0.6 0" intensity="0.5" distance="5"></a-light>
            </a-entity>
            
            <!-- Fancy Fireplace on Back Wall -->
            <a-entity position="0 0 -11.75">
                <a-box src="#marble" scale="3 3 0.3" position="0 1.5 0"></a-box>
                <a-box color="black" scale="1.5 1.5 0.1" position="0 1 0.2"></a-box>
                <a-box src="#wood2" scale="3.4 0.3 0.4" position="0 3 0"></a-box>
                <a-box src="#marble" scale="3.4 0.5 0.4" position="0 0 0"></a-box>
                <!-- Fire Effect -->
                <a-box color="orange" scale="1.3 0.4 0.1" position="0 0.3 0.2" material="emissive: orange; emissiveIntensity: 0.5"></a-box>
                <a-light type="point" position="0 0.3 0.5" color="orange" intensity="0.3" distance="3"></a-light>
            </a-entity>
        </a-scene>
    </body>
</html>
